<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="google-pic">
        <img src="img/google.jpg" alt="Google">
    </div>
    <div id="main">
        <div>
            <p id="p1">Search the web using Google!</p>
            <input id="input" type="text">
            <div class="btn">
                <button>Google Search</button> <button>I'm feeling lucky</button>
            </div>
            
        </div>
        <div class="box box1 box12">
            Special Searches <br>
            <a href="">Stanford Search</a> <br>
            <a href="">Linux Search</a>
        </div>
        <div class="box p1 box2">
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a> <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a> <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info!</a> <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Google! Logos</a> <br>
        </div>
        <div class="box p1 box1">
            Get Google!
            <br> updates monthly: <br>
            <input type="text" placeholder="your e-mail"> <br>
            <button>Subscribe</button> <a href=""https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/>Archive</a>
        </div>
        <div id="copyright">
            <p style="text-align: center; font-size: 12px;">Copyright Â©1998 Google Inc.</p>
        </div>
    </div>

</html>
